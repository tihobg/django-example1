{% extends 'base.html' %}
{% block content %}
<h1>Hello, World!</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Years</th>
    </tr>
    {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td> got a {{ patient.years }}</td>
        </tr>
    {% endfor %}
</table>
<a href="{% url 'about' %}">About Page</a>
{% endblock %}
